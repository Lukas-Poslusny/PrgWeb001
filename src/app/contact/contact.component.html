<div class="jumbotron">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" [(ngModel)] ="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="name" [(ngModel)] ="name" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="text" name="text" [(ngModel)] ="text" class="form-control" id="exampleInputText1" placeholder="Text">
    </div>
    <button type="submit" (click)="clickedButton()" class="btn btn-primary">Submit</button>
  </form>
</div>
